<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" href="CSS/albumStyle.css" th:href="@{/CSS/albumStyle.css}" />
<link rel="stylesheet" type="text/css" media="all" href="CSS/style.css" th:href="@{/CSS/style.css}" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id_backToHome">
    <a href="home.html">Back to Home</a>
</div>
<div id="id_logout">
    <a th:href="@{/Logout}">Logout</a>
</div>

<table th:if="${not #lists.isEmpty(photos)}">
    <tbody>
        <tr th:each="photo : ${photos}">

            <td>
                <p th:text="${photo.title}">title</p>
                <img alt="Forest" th:src="@{photo.path}" src="../Resources/default.png"/>

            </td>
        </tr>
    </tbody>
</table>
<p th:if="${ #lists.isEmpty(photos)}">No photos yet!</p>




<table id="vertical-2">
    <caption>Image selected:</caption>
    <thead>
    <tr>
        <th colspan="3">Title</th>
    </tr>
    <tr>
        <th colspan="3">Date</th>
    </tr>
    <tr>
        <th colspan="3">Description</th>
    </tr>
    <tr>
        <th colspan="3">Image</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>title</td>
    </tr>
    <tr>
        <td>2020-02-02</td>
    </tr>
    <tr>
        <td>This is a description</td>
    </tr>
    <tr>
        <td>Photo here!</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">Comments</td>
    </tr>
    </tfoot>
</table>


</body>
</html>
